<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 색상바꾸기</title>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덮밥</li>
            <li>오징어덮밥</li>
            <li>돌솥밥</li>
        </ul>

        <ul class="menu" id="menu2">
            <li>사과</li>
            <li>수박</li>
            <li>파인애플</li>
            <li>포도</li>
            <li>자두</li>
        </ul>
    </div>

    <script>
        window.onload = function(){
            //먼저 아이디 선택자 menu2를 찾는다.
            var menu2 = document.getElementById("menu2");
            //ul 태그(menu2선택자)하위 요소인 li태그를 배열로 저장을 하고 있다.
            var liArrays = menu2.getElementsByTagName("li");
            for(var i = 0; i<liArrays.length; i++){
                var li = liArrays[i];
                li.style.color = "blue";
            }




        }
    </script>
    
</body>
</html>
