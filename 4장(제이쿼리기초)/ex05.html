<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본,텍스트 흔들기</title>
    <link rel="stylesheet" href="css/text.css">
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //아래 코드는 좌표값과 배경이미지의 크기를 난수로 
        //대입하기 위해서 값을 얻고있다.
        function hello() {
            var rnd0 = Math.floor(Math.random()*8); //0~8
            var rnd1 = Math.floor(Math.random()*20); //0~20
            var rnd2 = Math.floor(Math.random()*40); //0~40
            var rnd3 = Math.floor(Math.random()*3) + 100; //100~103
            console.log(rnd0);
            console.log(rnd1);
            console.log(rnd2);
            console.log(rnd3);

            //글자 흔들기
            $(".hello").css({
                "bottom" : rnd1, "left" : rnd2
            })
            //배경확대
            $(".hello .text").css({
                "background-size" : rnd3, "left" : "%"});
        }

        hello();

        //0.01초마다 hello()함수가 호출됨
        // setInterval(hello,10);
    </script>
</head>
<body>
    <div class="hello">
        <div class="text">안녕하세요</div>
    </div>
    
</body>
</html>
