<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리를 활용한 클래스 단일,다중 추가하기(addClass)</title>
    <style>

        body {
            font-size: 20px;
            font-family: "고딕";
        }
        .menu {
            padding: 10px;
            list-style: none;
            border:2px solid red;
        }
        .menu li {
            border:1px solid blue;
            margin: 10px;
        }

        li.select {
            background: yellow;
            color: #f00;
            font-size: 20px;
        }

        li.border {
            border:5px solid black;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".menu li").click(function(){
                //다중 클래스 추가 가능
                $(this).addClass("select border");
            });
        });
    </script>
</head>
<body>
    <!-- <button id="exec">버튼</button> -->
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
