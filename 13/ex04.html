<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 vs 제이쿼리 스타일 다루기-3</title>
    <style>
        div{
            margin:10px;
            padding: 10px;
            font-size: 26px;
            border:1px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        // window.onload = function(){
        //     var content = document.getElementById("test");
        //     //자바스크립트로 단위 생략 불가능하다.
        //     content.style.fontSize = "8";
            
        // }

        //제이쿼리로 스타일 접근
        $(document).ready(function(){
            var $content = $("#test");

            //제이쿼리는 단위 생략이 가능하다.
            $content.css("fontSize", "5px");
            $content.css("fontSize", 55);

        });
        
    </script>
</head>
<body>
    <div id="test" class="content" style="color:blue;">
        스타일다루기
    </div>
</body>
</html>
