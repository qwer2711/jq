<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 애니메이션 만들기 -1 투명도만 설정</title>
    <style>
        *{
            font-size: 20px;

        }
    
        #target {
            border:1px solid black;
            width: 400px;
            height: 300px;
            text-align: center;
        }
        #kor {
            width: 100%;
            display: block;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <!-- 이징함수 사용하기위해 라이브러리 가져옴 -->
    <script src="libs/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            var $img = $("#target");
            
            //나타나는 효과
            $("#show").click(function(){
                $img.animate({opacity : 1}, 2000, "easeInQuint" , function(){
                    alert("fadeIn완료");
                });
            });

            //사라지는 효과
            $("#hide").click(function(){
                $img.animate({opacity : 0}, 2000, "easeInQuint" , function(){
                    alert("fadeOut완료");
                });
            });

            
        });
    </script>
</head>

<body>
    <div id="target">
        <img src="images/korea.png" alt="" id="kor">
    </div>
    <div>
        <button id="show">show</button>
        <button id="hide">hide</button>
    </div>
</body>
</html>
