<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 애니메이션 만들기 -3 물고기움직이기</title>
    <style>
        *{
            font-size: 20px;
        }
    
        #panel {
            border:1px solid black;
            width: 600px;
            height: 400px;
            margin-top:15px;
            position: relative;
        }
        #fish {
            position: absolute;
            left: 50px;
            top:120px;
        }

        #info{
            width: 600px;
            height: 40px;
            border:1px solid red;
        }

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <!-- 이징함수 사용하기위해 라이브러리 가져옴 -->
    <script src="libs/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            var $info = $("#info");
            var $fish = $("#fish");

            $("#panel").click(function(e){
                //클릭한 위치값 구하기
                var offsetX = e.pageX - $(this).offset().left;
                var offsetY = e.pageY - $(this).offset().top;

                //클릭한 위치값 문자열 만들기
                var str = "X좌표 :" + offsetX + ", Y좌표 :" + offsetY;
                //위치값 출력
                $info.html(str);

                //css로 물고기 이동시키기
                // $fish.css({
                //     left : offsetX,
                //     top:offsetY
                // });

                //animate로 물고기 이동시키기
                $fish.animate({
                    left:offsetX,
                    top:offsetY
                }, 100, "linear");
            });
        });
    </script>
</head>

<body>
    <div id="info">
        클릭한 위치 값을 출력
    </div>
    <div id="panel">
        <img src="images/fish.png" id="fish" alt="">
    </div>
</body>
</html>
