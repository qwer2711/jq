<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var num = 10;
        //증감연산자를 사용함
        alert(num++); //후위증가연산자 : ;이 끝난 후 증가됨 == 11
        alert(++num); //전위증가연산자 : ;이 끝나기전에 이미 증가됨 == 12
        alert(num++); //후위증감=> 12

        document.write(num); //== 13

    </script>
</body>
</html>
