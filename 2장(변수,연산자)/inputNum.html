<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <script>
        //prompt를 통해서 입력을 받으면 String타입으로 된다.
        var input = prompt("숫자를 입력해주세요","숫자")
        alert(typeof(input));
        var numType = Number(input); //숫자로 바꿔준다.

        alert(typeof(numType));
        //NaN (Not a Number) : 숫자가 될 수 없는 것을 뜻한다. (숫자를 적지 않은경우)
        //자바스크립트는 타입판별에 취약한 것을 알 수 있다.
        alert(numType);
    </script>
    
</body>
</html>
