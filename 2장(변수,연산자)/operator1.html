<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var radius = 10; //반지름
        var pi = 3.14; 
        //alert 함수는 알림창과 같은 것을 띄워준다.
        alert(2 * pi * radius); // 지름 구하는 공식 = 반지름 * 2 * 3.14
    </script>
</body>
</html>
