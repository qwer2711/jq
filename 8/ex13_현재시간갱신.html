<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date클래스 이용한 시계 만들기 </title>
    <style>
        #clock {
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border: 3px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //전역변수 선언과 동시에 초기화
        var $clock = null;

        $(document).ready(function() {
            //시간을 출력하는 함수 호출하는 부분
            clock();
        });

        function clock() {
            var $clock = $("#clock");

            //10보다 작은 값이 면 00 문자로 변환 시키는 중첩함수
            function addZero(value) {
                if (value < 10) {
                    value = "0" + value;
                }
                return value;
            }

            //현재 시간 출력하는 중첩함수
            function showClock() {
                var date = new Date();
                var hour = addZero(date.getHours());
                var minute = addZero(date.getMinutes());
                var second = addZero(date.getSeconds());

                var time = hour + ":" + minute + ":" + second;
                $clock.html(time);
            }

            //시작과 동시에 현재시간호출
            showClock();

            //1초마다 갱신
            setInterval(function() {
                showClock();
            }, 1000);

        }
    </script>
</head>

<body>

    <div id="clock">
        00:00:00
    </div>

</body>

</html>
