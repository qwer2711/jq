<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 클래스-5(replace())</title>
    <style>
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var str = "반갑습니다. x님 자바스크립트 공부 중입니다.";
        var replaceStr = window.prompt("이름을 입력해주세요!");
        var resultStr = str.replace("x", replaceStr);
        document.write(str + "<br/>");
        //replace()는 대체하고자 하는 문자열을 찾아서 대체 문자로 치환을 하고
        //string인스턴스를 리턴해준다.
        document.write(resultStr + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
