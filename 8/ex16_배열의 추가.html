<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 클래스(배열요소 첫번째, 마지막, n번째 추가하기)</title>
    <style>
        
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var menus = ["메뉴1","메뉴2","메뉴3","메뉴4"];
        document.write("실행전:" + menus.join(",") + "<br/>");

         //unshift()매서드는 배열의 첫번째부분을 추가한다.
        menus.unshift("menu0");
        document.write("unshift()실행 후: " + menus.join(",") + "<br/>");

        //push()매서드는 배열의 마지막 부분을 추가한다.
        menus.push("menu5");
        document.write("push() 실행 후: " + menus.join(",") + "<br/>");

        //splice()매서드는 n번째자리에 배열요소를 추가함
        menus.splice(2,0,"추가"); //자리번호, n(추가), 내용
        document.write("splice() 실행 후: " + menus.join(",") + "<br/>");

    </script>
</head>

<body>
</body>

</html>
