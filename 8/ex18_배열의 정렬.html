<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 클래스(정렬-문자열)</title>
    <style>
        
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //오름차순 sort()
        var descNames = ["김연아","김효주","김정은","황진주","신은혁"];
        document.write("오름차순 sort()<br/><br/>")
        document.write("오름차순 실행 전: " + descNames.join("/") + "<br/>");

        //sort()는 문자열 기반으로 오름차순 정렬
        descNames.sort();
        document.write("오름차순 정렬 후: " + descNames.join("/")+ "<br/><br/>");

        //내림차순
        document.write("내림차순 sort() + 익명함수<br/><br/>")

        var ascnames = ["김연아","김효주","김정은","황진주","신은혁"];
        document.write("내림차순 실행 전: " + ascnames.join("/") + "<br/>");

        //sort()는 문자열 기반으로 오름차순 정렬
        //문자열 기반으로 내림차순 정렬하고자하면 아래와 같이 정렬기준을 익명함수로 제공 해야한다.
        ascnames.sort(function(a,b){
            if (a > b){
                return -1;
            }
            if (b > a){
                return 1;
            }
        });
        document.write("내림차순 정렬 후: " + ascnames.join("/"));

        

    </script>
</head>

<body>
</body>

</html>
