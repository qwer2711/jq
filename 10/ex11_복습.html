<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$()의 실체-2</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var cnt = 1;
            $("#addMenu").click(function(){
                cnt++;
                //ul의 인스턴스를 이용하여 append()매서드를 이용해서 동적 li를 추가하고 있다.
                $("#menu").append("<li>메뉴"+cnt+"</li>");
            });
        });
    </script>
</head>
<body>
    <button id="addMenu">추가</button>
    <ul id="menu">
        <li>메뉴1</li>
    </ul>
</body>
</html>
