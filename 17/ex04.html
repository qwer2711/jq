<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideUp() slideDown() 함수</title>
    <style>
        *{
            font-size: 25px;

        }
        #target {
            border:1px solid black;
            width: 600px;
            height: 450px;
            text-align: center;
        }
        #kor {
            width: 100%;
            display: block;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <!-- 이징함수 사용하기위해 라이브러리 가져옴 -->
    <script src="libs/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            var $img = $("#target");
            //height만 변경 후 display:none
            $("#slideDown").click(function(){
                $img.slideDown(1000,"easeInCubic",function(){
                    alert("slideDown완료")
                });
            });
            $("#slideUp").click(function(){
                $img.slideUp(1000,"easeOutCubic",function(){
                    alert("slideUp완료");
                });
            });
        });
    </script>
</head>

<body>
    <div id="target">
        <img src="images/korea.png" alt="" id="kor">
    </div>
    <div>
        <button id="slideDown">slideDown</button>
        <button id="slideUp">slideUp</button>
    </div>
</body>
</html>
