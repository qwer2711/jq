<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 설정-1(attr()) - 클릭하면 사진 변경하기</title>
    <style>
        body{
            font-size: 25px;
        }
        .content{
            text-align: center;
        }

        .images{
            width: 300px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $image = $("#image");
            var flag = true; //flag변수

            $image.click(function(){
                flag = !flag; //불린값이니까 반대의 값을 저장한다.
                if(flag){
                    //attr()속성값을 설정하고 있다.
                    $image.attr("src","images/cat.jpeg");
                }
                else {
                    $image.attr("src","images/dog.jpg");
                }
            });
        });
    </script>
</head>
<body>
    <img src="images/cat.jpeg" class="images" id="image" alt="">
</body>
</html>
