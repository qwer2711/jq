<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 설정-2(attr(),data()) - 클릭하면 다중 사진 변경하기</title>
    <style>
        body{
            font-size: 25px;
        }
        #container{
            width:800px;
            height: 900px;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            border:2px solid red;

        }

        #image1 , #image2 , #image3 {
            width: 100px;
        }

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $targetList = $(".target");

            $targetList.click(function(){
                //클릭된 이미지를 제이쿼리변수에 저장
                var $target = $(this);
                //이미지의 data-flag속성 값을 반대의 값으로 설정함
                var flag = !$target.data("flag");

                $target.data("flag",flag);

                //아래 내용은 클릭이 되면서 변경된 flag변수에 따라서 조건문이 실행된다.
                if(flag){
                    $target.attr("src","images/cat.jpeg");
                }
                else {
                    $target.attr("src","images/dog.jpg");
                }
            });
        });
    </script>
</head>
<body>
    <div id ="container">
        <div class="panel1">
            <p>첫번째 이미지</p>
            <img src="images/cat.jpeg" id="image1" class="target" data-flag = "true" alt="">
        </div>
        <div class="panel2">
            <p>두번째 이미지</p>
            <img src="images/cat.jpeg" id="image2" class="target" data-flag = "true" alt="">
        </div>
        <div class="panel3">
            <p>세번째 이미지</p>
            <img src="images/cat.jpeg" id="image3" class="target" data-flag = "true" alt="">
        </div>
    </div>
</body>
</html>
