<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기 다루기-이동</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 20px;
        }
        
        #parent1{
            position: absolute;
            width: 500px;
            height: 400px;
            left: 50px;
            top:50px;
            border:1px solid black;
        }

        #gigu{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50px;
            top:100px;
            padding: 30px;
            margin: 50px;
            border:20px solid red;  
        }

        #move {
            position: absolute;
            left: 50px;
            top:30px;
        }


        
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        window.onload = function(){
            $(document).ready(function(){
                var $gigu = $("#gigu");
                //move에 클릭이벤트 등록
                $("#move").click(function(e){
                    //물고기가 이동할 x좌표를 구하고 있는 코드
                    //물고기가 이동할 부분에서는 어느부분으로 이동하는지를 확인하고 그 부분에 대한 마진을 빼줘야된다. 
                    var endX = $("#parent1").innerWidth() - $gigu.outerWidth() - parseInt($gigu.css("margin-right"));
                    console.log($("#parent1").innerWidth() , $gigu.outerWidth() , parseInt($gigu.css("margin-right")));

                    //물고기 위치 설정하
                    $gigu.css("left" , endX);
                });
            });
        }
    </script>
    
</head>
<body>
    <button id="move">이동</button>
    <div id="parent1">
        <img src="images/gigu.PNG" id="gigu">
    </div>
</body>
</html>
