<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기 - length</title>
    <style>
        body {
            cursor: pointer;
            border:1px solid red;
            height: 500px;
        }
        div{
            width: 50px;
            height: 50px;
            float: left;
            background: brown;
            margin: 10px;
        }
        
        span {
            color: blue;
            display: block;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document.body).click(function(){
                $(document.body).append($("<div>"));
                    var length =$("div").length;
                    $("span").text("div태그의 갯수: " + length);
            });
        });
    </script>
</head>
<body>
    <span></span>
    <div></div>

</body>
</html>
