<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드생성 - 제이쿼리로 마지막 번째로 노드 이동 (append() , appendTo())</title>
    <style>
        body{
            font-size: 15px;
            font-family:"맑은 고딕";
        }
        ul,li {
            border:3px solid red;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        var cnt = 0;
        $("#btnAdd").click(function(){
            cnt++;
            //새로운 제이쿼리 객체 생성
            var $item = $("<li>새메뉴" + cnt + "</li>");
            //부모 자식노드의 마지막 번째로 노드 추가 (기준=부모)
            // $("#menu").append($item);
            // $item.appendTo("#menu");
        });

        //li를 클릭하면 append()를 이용하여 마지막 자식노드로 이동
        var $menu = $("#menu");
        $("#menu li").click(function(){
            $menu.append(this);
        });
    });
    </script>
</head>
<body>
    <button id="btnAdd">추가하기</button>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>
    </ul>
</body>
</html>
