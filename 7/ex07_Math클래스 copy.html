<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math클래스 - parseInt</title>

    <style>
        #panel{
            font-size: 30px;
        }
    </style>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var $info = null;

        $(document).ready(function(){
            $info = $("#panel");
            showRandom();
            setInterval(showRandom,1000);
        });

        function showRandom() {
            //Math.random()는 실수값을 리터하기때문에
            //강제로 정수로 출력하게끔 만들기위해 parseInt 사용함
            var num = parseInt(Math.random()*10);
            $info.html("주사위번호 : " + num);
            
        }
    </script>
</head>

<body>
    <div id="panel">
        주사위번호 : 0
    </div>
</body>

</html>
