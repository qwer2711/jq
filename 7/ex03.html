<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수-3(clearInterval())</title>

    <style>
        *{padding: 0; margin:0;}
        #contents {
            width: 200px;
            height: 200px;
            border:5px solid blue;
            margin: 30px;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }

        #stop {
            padding: 10px;
            font-size: 25px;
            margin-left: 100px;
        }
    </style>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){
            var $contents = $("#contents");
            var cnt = 0;
            var timeID = 0;

            //익명함수 풀이
            //setTimeout duration 밀리초 후에 단 한번만 실행이 되는 함수
            // timeID = setInterval(function(){
            //     cnt++;
            //     $contents.text(cnt);
            // },1000);

            // $("#stop").click(function(){
            //     clearInterval(timeID);

            //});

            //일반함수 풀이
            function displayout(){
                cnt++;
                $contents.text(cnt);
            }

            timeID = setInterval(displayout , 1000);

            $("#stop").click(function(){
                clearInterval(timeID);
            });

    

        });
        
    </script>
</head>
<body>

    <div id="contents">
        0
    </div>
    <button id="stop">멈춤</button>

</body>
</html>
