<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수-1(setInterval())</title>

    <style>
        *{padding: 0; margin:0;}
        #contents {
            width: 200px;
            height: 200px;
            border:5px solid blue;
            margin: 30px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){
            var $contents = $("#contents");
            var cnt = 0;

            //익명함수 풀이
            // setInterval(function(){

            //     cnt++; //값을 증가
            //     $contents.text(cnt); //text()함수 이용해서 div영역에 출력하고 있다.
            // },1000); //단위 1초

            //일반함수 풀이
            function addcnt(){
                cnt++;
                $contents.text(cnt);
            }

            $("#btn").click(function(){
                setInterval(addcnt , 1000);
            });


        });
        
    </script>
</head>
<body>

    <div id="contents">
        0
    </div>

    <button id="btn">버튼</button>
</body>
</html>
