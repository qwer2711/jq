    <script>

        $(document).ready(function(){
            var $menu = $("ul#menu");

            //ul 인스턴스 1개를 생성해서 리턴값으로 변수에 대입을 하고 있다.
            //이 코드가 제이쿼리의 최적화를 이루고 있다.
            $menu.append("<li>메뉴2</li>");
            $menu.append("<li>메뉴3</li>");
            $menu.append("<li>메뉴4</li>");
            $menu.append("<li>메뉴5</li>");
            $menu.append("<li>메뉴6</li>");
        });


    </script>
</head>
<body>
    <ul id="menu">
        <li>메뉴1</li>
    </ul>
