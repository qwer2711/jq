<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 읽기-2(attr(),data())</title>
    <style>
        body{
            font-size: 25px;
        }
        .content{
            text-align: center;
        }

        .cat,.dog{
            width: 100px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //속성값 알아내기
            var $content = $(".content");
            //data()는 data-로 시작하는 모든 속성값을 object값으로 리턴해준다.
            console.log("data() = " , $content.data());
            //data-name값을 출력
            console.log("data(name) = " , $content.data("name"));
            //attr()로도 data-name값을 출력 할 수 있다.
            console.log("attr(name) = " , $content.attr("data-name"));
            //data()는 data-로 시작하는 값만 출력한다.
            console.log("data(temp=data) = " , $content.data("temp=data"));
            //attr()로는 temp-data도 출력되는 것을 알 수 있다.
            console.log("attr(temp=data) = " , $content.attr("temp=data"));
            //data()보다 attr()매서드의 값 범위가 더 크다
        });
    </script>
</head>
<body>
    <div class="content" data-name = "스파크" data-tel = "01045463388" data-img = "images/cat.jepg" temp-data="test">
        <p class="name">제이쿼리</p>
        <p class="tel">01045463388</p>
        <img src="images/cat.jpeg" class="cat">
    </div>
</body>
</html>
