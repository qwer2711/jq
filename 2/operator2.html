<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <div id="text"></div>
    <div id="number"></div>


    <script>
        window.onload = function(){
            var list = ""; //문자열타입
            var num = 10;
            //복합대입 연산자를 통하여 list변수에 문자열을 누적하고 있다.

            list += "<ul>";
            list += 
            "    <li>안녕</li>";
            list += "    <li>자바스크립트</li>";
            list += "</ul>";
            //문서에 출력하라
            num += 10;
            num += 10;
            num += 10;
            num += 10;
            document.querySelector("#text").innerHTML = list;
            document.querySelector("#number").innerHTML = num;        
        }
    </script>
</body>
</html>
