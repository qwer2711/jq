<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 클래스-8(trim()왼쪽만 공백제거)</title>
    <style>
        #input{
            width: 300px;

        }
        #output{
            width: 600px;
            height: 200px;
            /* line-height: 200px; */
            border: 2px solid red;
            margin-top: 20px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $output = $("#output");
            var $input = $("#input");

            //버튼 이벤트 등록
            $("#confirm").click(function(){
                //입력한 값을 알아내기
                var value = $input.val();

                //앞쪽(왼쪽) 공백문자제거
                var result = ltrim(value);
                $output.html(result);
            });
        });

        //앞쪽 공배 제거함수
        function ltrim(str) {
            //문자열이 없는 경우
            if(str.length <= 0){
                return "";
            }

            //첫번째 문자가 공백이 아니라면 검사할 필요가 전혀없다.
            var firstChar = str.charAt(0);
            if(firstChar != " "){
                return str;
            }

            var index;
            //공백이 끝나는 위치를 찾기
            for(var index = 1; index<str.length; index++){
                //공백 문자가 아닐때까지 찾기
                var ch = str.charAt(index);
                if(ch != " "){
                    break;
                }
            }

            // index위치에서 마지막 위치까지의 문자열을 잘라내고 있다.
            var result = str.slice(index, str.length);
            return result;
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="input">
        <button id="confirm">확인</button>
    </div>
    <textarea id="output">실행결과</textarea>
</body>
</html>
