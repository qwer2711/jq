        //사용자로부터 값을 받아오는 방법
        var arr1 = [0,0,0,0,0];
        var sum = 0;

        for (var i=0; i < 5; i++){
            //prompt()는 리턴할 때 문자열로 리턴함
            //parseInt()작업 필요함
            arr1[i] = parseInt(window.prompt("정수 5개를 입력해주세요"));
        }

        for (var i=0; i < arr1.length; i++){
            sum += arr1[i]; //값이 누적
        }

        document.write("총합: " + sum + "<br/>");
        document.write("평균: " + sum/arr1.length + "<br/>");


    </script>
