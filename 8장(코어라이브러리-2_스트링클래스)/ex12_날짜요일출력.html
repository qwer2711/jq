<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date클래스(현재시간 출력)</title>
    <style>
        #print{
            width: 500px;
            height: 250px;
            text-align: center;
            line-height: 250px;
            vertical-align: middle;
            border:3px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
        var $print= $("#print");
        //Date클래스의 인스턴트를 얻는 코드
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1; //0(1월) ~ 11(12월)
        var date1 = date.getDate();

        var day = date.getDay(); //0(월요일)~6(토요일)
        var arrDay = ["일","월","화","수","목","금","토",];

        var hour = date.getHours();

        $print.html(year + "년 " + month + "월 " + date1 + "일 " + arrDay[day] + "요일");

        });
    </script>
</head>
<body>

    <div id="print">

    </div>

</body>
</html>
