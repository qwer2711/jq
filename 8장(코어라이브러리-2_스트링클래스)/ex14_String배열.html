<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 클래스(length) , join() </title>
    <style>
        
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //리터럴 형태로 String타입의 배열 만들기
        var clients = ["clients1","clients2","clients3","clients4","clients5"]
        document.write("clients 배열의 크기 : " + clients.length + "<br/>");
        //배열 요소에 접근하여 출력하기

        for(var i=0; i<clients.length; i++){
            // document.write("clients배열의 크기 : " + clients.length + "<br/>");
            document.write("clients[" + i + "]" + clients[i] + "<br/>");
        }

        //join()매서드는 배열의 원소들을 구분자가 있으면 함께 연결하여 문자열로 출력하는 메서드
        //기본값은 콤마,이다.
        var str = clients.join("//");
        document.write(str + "<br/>");
    </script>
</head>

</body>

</html>
