<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 클래스(배열요소 첫번째, 마지막, n번째 삭제하기)</title>
    <style>
        
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var menus = ["메뉴0","메뉴1","메뉴2","메뉴3","메뉴4","메뉴5"];
        document.write("실행전:" + menus.join(",") + "<br/>");

         //shift()매서드는 배열의 첫번째부분을 삭제한다.
        menus.shift();
        document.write("shift()실행 후: " + menus.join(",") + "<br/>");

        //pop()매서드는 배열의 마지막 부분을 추가한다.
        menus.pop();
        document.write("push() 실행 후: " + menus.join(",") + "<br/>");

        var menus1 = ["메뉴0","메뉴1","메뉴2","메뉴3","메뉴4","메뉴5"];
        //splice()매서드는 n번째자리에 배열요소를 추가 / 삭제함
        menus1.splice(2,2); //2번째인덱스 이후로 2개 삭제
        document.write("splice() 실행 후: " + menus1.join(",") + "<br/>");

    </script>
</head>

<body>
</body>

</html>
