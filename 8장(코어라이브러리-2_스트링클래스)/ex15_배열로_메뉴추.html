<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 클래스(split(),append() 이용한 동적메뉴 만들기)</title>
    <style>
        #menu {
            list-style: none;
            border:2px solid red;
            height: 50px;
            padding: 20px;
        }

        #menu li {
            display: block;
            float: left;
            padding: 10px;
            border:2px solid blue;
            margin-left: 15px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $menu = $("#menu");
            var menuData = "메뉴2,메뉴3,메뉴4,메뉴5";
            //String의 split()매서드는 구분자를 기준으로 문자열을 나눠서 배열로 리턴한다.
            var menuItem = menuData.split(",");
            //반복문을 이용하여 메뉴 추가하기

            for(var i=0; i<menuItem.length; i++){
                var newItem = "<li>" + menuItem[i] + "</li>";
                //동적으로 메뉴 아이템을 추가하는 부분
                $menu.append(newItem);
            }
        });
    </script>
</head>

<body>
    <ul id="menu">
        <li>메뉴1</li>
    </ul>


</body>

</html>
