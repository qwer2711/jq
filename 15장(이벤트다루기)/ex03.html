<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 이벤트 등록(일반,단축) 등록 및 제거</title>
    <style>
        body{
            font-size: 30px;
        }
        button{
            font-size: 20px;
        }
        p{
            border:1px solid red;
        }
        div{
            border:1px solid blue;
            margin-top: 50px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //실행버튼에 일반이벤트 등록
            // $("#btn").on("click",function(){
            //     alert('안녕하세요 일반이벤트');
            // });


            //실행버튼에 단축이벤트 등록
            //단축 이벤트는 내부적으로 on()형태로 실행됨
            // $("#btn").click(function(){
            //     alert("안녕하세요 단축이벤트사용");
            // });


            //실행버튼에 다중 이벤트로 동일한 동작 실행
            // $("p").on("click mouseover",function(){
            //     alert("안녕하세요");
            // });

            //실행버튼에 다중 이벤트로 각 다양한 동작 실행
            // $("p").on({
            //     click : function(e){
            //         $("div").append("p태그가 클릭되었습니다.<br/>");
            //     },
            //     mouseenter : function(e){
            //         $("div").append("p태그에 마우스가 들어왔습니다.<br/>");
            //     },
            //     mouseleave : function(e){
            //         $("div").append("p태그에 마우스가 벗어났습니다.<br/>");
            //     }
            // });

            //실행버튼에 단축 이벤트를 다중으로 등록
            $("#btn").click(function(){
                $("div").append("p태그가 클릭되었습니다.<br/>");
            });
            $("#btn").mouseenter(function(){
                $("div").append("p태그에 마우스가 들어왔습니다.<br/>");
            });
            $("#btn").mouseleave(function(){
                $("div").append("p태그에 마우스가 벗어났습니다.<br/>");
            });


            //등록된 이벤트 제거
            $("#remove").click(function(e){
                $("#btn").off();
            });
        });
    </script>
</head>
<body>
    <button id="btn">실행</button>
    <button id="remove">제거</button>
    <div>시작<br></div>
</body>
</html>
