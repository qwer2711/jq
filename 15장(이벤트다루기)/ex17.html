<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseenter/mouseleave해결</title>
    <style>
        #parent{
            width: 300px;
            height: 100px;
            position:absolute;
            left: 200px;
            top:100px;
            background-color: red;
            border:1px solid red;
            overflow: hidden;
        }

        #child{
            width: 100px;
            height: 200px;
            position: absolute;
            left: 100px;
            top: 0px;
            background-color: white;
        }


        #child div {
            height: 100px;
            text-align: center;
            line-height: 100px;
        }

        #child div#childrenover {
            background-color: yellow;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var count = 0;
        var $info = null;
        var $child = null;
        $(document).ready(function(){
            $info = $("#info");
            $child = $("#child");

            //mouseover/mouseout 문제점을 해결하기 위해서 
            //mouseenter/mouseleave를 사용하여 문제점을 해결하였다.
            //이러한 이유로 실무에서는 메뉴 UI 컨텐츠를 제작할 때에는 
            //mouseenter/mouseleav를 사용한다.
            $("#parent").mouseenter(function(e){
                count++;
                $info.html($info.html() + "<br/>" + count + "," + e.target.id + ".over");
                $child.animate({
                    top: -100
                },300);
            });

            $("#parent").mouseleave(function(e){
                count++;
                $info.html($info.html() + "<br/>" + count + "," + e.target.id + ".out");
                $child.animate({
                    top: 0
                },300);
            });
        });
    </script>
</head>
<body>
<div id="info">
    이벤트 정보 출력
</div>
<div id="parent">
    parent
    <div id="child">
        <div id="childrenout">
            out
        </div>
    
        <div id="childrenover">
            over
        </div>

    </div>
</div>
</body>
</html>
