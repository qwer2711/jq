<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-6(도형의 변환 예제)</title>
    <style>
        #container{
            width: 600px;
            margin:50 auto;
            text-align: center;
        }
        #rect {
            width: 100px;
            height: 100px;
            border:2px solid #222;
            display: inline-block;
            text-align: center;
            transition: all 1.6s;
        }
    </style>
</head>
<body>

    <div id="container">
        <p>도형 위로 마우스 포인터를 올려 놓으세요!</p>
        <div id="rect"></div>
    </div>
    
    <script>
        var square = document.querySelector("#rect");

        square.addEventListener("mouseover",eventSquare);
        square.addEventListener("mouseout",originSquare);

        function eventSquare() {
            square.style.background = "purple";
            square.style.borderRadius = "50%";
        }

        function originSquare() {
            square.style.background = ""; //배경색지우기
            square.style.borderRadius = "";//둥글게처리안함
        }
    </script>
</body>
</html>
