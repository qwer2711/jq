<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 강제로 발생 시키기(trigger()-2)</title>
    <style>
        .test{
            width: 100px;
            height: 30px;
            margin:0 auto;
            text-align: center;
            background: black;
            color: white;
            user-select: none;
        }
        #addtest{
            width: 100px;
            margin: 0 auto;
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            display: block;
        }

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var cnt = 0;

            $("#addtest").click(function(e){
                cnt++;
                $("#testspan").text(cnt);
            });

            $(".test").click(function(e){
                //addtest이벤트 그대로 가져와서 실행해
                $("#addtest").trigger("click");
            });

        });
    </script>
</head>
<body>
    <div class="test">
        숫자 : <span id="testspan"><b>0</b></span>
    </div>
    <button id="addtest">증가</button>
</body>
</html>
