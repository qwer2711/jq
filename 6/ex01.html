<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>함수-1(함수리터럴)</title>
</head>
<body>
    <script>
        //변수에다가 함수를 저장하는 경우
        //hi변수
        function hi(name) 
            document.write(name + "환영합니다.<br/>");
        }

        hi("홍길동");

        //새로운 변수 2개에 hi 함수저장
        var fhi = hi; //함수리터럴--함수를 변수에 저장한꼴
        var jy = hi;

        hi("박지연");
        fhi("박지연");
        jy("박지연");

        //익명함수를 변수에다가 대입
        //-- 변수가 마치 함수명처럼 사용이 되는 꼴
        var func = function(){
            document.write("함수리터럴<br/>");
        }

        func();

        //위의 함수와 같다고 할 수 있다.
        function func(){
            document.write("함수리터럴<br/>");
        }

        func();
        
        //리터럴(literal)이란? 그 자체로써의 의미를 지니는 값
        // ex) 100, 홍길동 등..

    </script>
    
</body>
</html>
