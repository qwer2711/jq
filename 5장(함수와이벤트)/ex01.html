        //함수로 활용 = 함수를 사용하는 방법
        function callName(name , count){
         for(var i=1; i<=count; i++){
             document.write(i + ". " + name + "<br/>");
         }
        }

        //매개변수를 달리주면 값이 바뀜.
        callName("홍길동",10); //count매개변수 추가 10번
        callName("신사임당",5); //5번 출력
    </script>
