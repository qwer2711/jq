<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-2</title>
</head>
<body>
    <script>

        //가장 기본적인 함수(매개변수가 없다.)
        function hello(){
            document.write("반갑습니다.<br/>");
        }

        hello();
        hello();
        hello();

        //매개변수와 리턴값이 있는 함수만들기
        // 더하기함수
        function add(num1, num2){//매개변수2개받고있다.
            var result = num1 + num2;
            return result; //호출한 곳으로 결과값을 넘긴다.

        }

        //곱하기 함수
        function mul(num1, num2){//매개변수2개받고있다.
            var result = num1 * num2;
            return result; //호출한 곳으로 결과값을 넘긴다.

        }

        //빼기 함수
        function minus(num1, num2){//매개변수2개받고있다.
            var result = num1 - num2;
            return result; //호출한 곳으로 결과값을 넘긴다.

        }

        //나누기 함수
        function minus(num1, num2){//매개변수2개받고있다.
            var result = num1 % num2;
            return result; //호출한 곳으로 결과값을 넘긴다.

        }

        

        var value = add(100,200);
        alert("두수의합:" + value);

        var value = mul(100,200);
        alert("두수의곱:" + value);

        var value = mul(100,200);
        alert("두수의차이:" + value);

        var value = mul(100,200);
        alert("두수의나누기:" + value);

    </script>
    
</body>
</html>
