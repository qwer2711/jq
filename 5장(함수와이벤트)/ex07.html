<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-4</title>
</head>
<body>
    <script>

        //홀수인지 짝수인지 검사하는 프로그램을 함수로 포장

        function checkOdd(number){ //매개변수 있는 함수

            if(number % 2){ //나머지가 2일때
                document.write(number + "는 홀수입니다. <br/>");
            }else{
                document.write(number + "는 짝수입니다. <br/>")
            }

        }

        //사용자로부터 값을 입력
        var number = prompt("숫자를 입력해주세요");

        checkOdd(number); //함수호출

        var number = prompt("숫자를 입력해주세요");

        checkOdd(number);
        
    </script>
    
</body>
</html>
