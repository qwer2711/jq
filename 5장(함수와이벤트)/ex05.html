<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 생명 주기</title>
</head>
<body>
    <script>

        function localTest(){
            var value = "신은혁";
            //{}내에서는 지역변수가 출력이 된다.
            document.write("1.value=" +  value);

        }

        localTest();

        //함수 밖에서는 출력되지 않는다.
        //value값은 지역변수로 선언되어있으므로
        //함수가 종료되면 사라지므로 전역에서는 사용불가
        document.write("2.value =" +  value);


    </script>
    
</body>
</html>
