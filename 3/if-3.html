<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-3</title>
</head>
<body>

<script>

    //2와 3의 공배수를 검사하는 프로그램
    var value = window.prompt("숫자를 입력해주세요.");
    value = parseInt(value);
    alert(typeof(value));

    //&&는 논리연산자로 두개의 조건이 true이면 true를 리턴한다.
    //||는 논리연산자로 둘 중의 하나의 조건만 true이면 true를 리턴한다.
    if( (value % 2 == 0) && (value % 3 == 0) ){
        alert("2와3의 공배수 입니다..");
    }else{
        alert("2와3의 공배수가 아닙니다.");
    }

    if( (value % 2 == 0) || (value % 3 == 0) ){
        alert("2이거나3의 배수 입니다..");
    }else{
        alert("2이거나3의 배수가 아닙니다.");
    }

</script>
    
</body>
</html>
