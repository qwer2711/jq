<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-1(1~10까지 출력하기)</title>
</head>
<body>
    <script>
        for ( var i = 1; i <= 10; i++){
            document.write(i + "<br>");
        }
    </script>
</body>
