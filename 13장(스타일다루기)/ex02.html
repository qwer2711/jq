<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 vs 제이쿼리 스타일 다루기-1</title>
    <style>
        div{
            margin:10px;
            padding: 10px;
            font-size: 26px;
            border:1px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //자바스크립트로 스타일 접근하기
        // window.onload = function(){
        //     var content = document.getElementById("test");
        //     //자바스크립트 속성이름이 2단어 연결된다면 낙타표기법으로 표식해야한다.
        //     content.style.fontSize = "12px";
        //     //content.style.font-size = "12px"; //에러
        // }

        //제이쿼리로 스타일 접근
        $(document).ready(function(){
            var $content = $("#test");

            //스타일 속성 이름에 관계없이 그대로 사용해도 무방하다.
            $content.css("fontSize","15px");
            $content.css("font-size","15px");
        });
        
    </script>
</head>
<body>
    <div id="test" class="content" style="color:blue;">
        스타일다루기
    </div>
</body>
</html>
