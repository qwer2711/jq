<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리를 활용한 스타일 값 다중 설정하기</title>
    <style>

        body {
            font-size: 20px;
            font-family: "고딕";
        }
        .menu {
            padding: 10px;
            list-style: none;
            border:2px solid red;
        }
        .menu li {
            border:1px solid blue;
            margin: 10px;
        }

        li.select {
            background: burlywood;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //제이쿼리로 스타일 접근
        $(document).ready(function(){
            var $item = $(".menu li.select");
            $("#exec").click(function(){
                //너비,높이,배경색,글자색 스타일 다중값을 한번에 설정하기
                $item.css({
                    width:100,
                    height:100,
                    //아래 속성들이 인식이 되기 위해서는 ''(코테이션)으로 감싸야한다.
                    'background' : 'black',
                    'color' : 'white'
                });
            });
        });
        
    </script>
</head>
<body>
    <button id="exec">버튼</button>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
