<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리를 활용한 스타일 값 설정하기-1</title>
    <style>

        body {
            font-size: 20px;
            font-family: "고딕";
        }
        .menu {
            padding: 10px;
            list-style: none;
            border:2px solid red;
        }
        .menu li {
            border:1px solid blue;
            margin: 10px;
        }

        li.select {
            background: burlywood;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //제이쿼리로 스타일 접근
        $(document).ready(function(){
            $("#exec").click(function(){
                //기본 폰트 사이즈를 16으로 설정
                var size = 16;
                //each()로 li 개수 만큼 루프 돌기
                $(".menu li").each(function(i){
                    $(this).css({
                        fontSize : size
                    });
                    //폰트 사이즈가 10씩 증가됨
                    size += 10
            });
        });
    });
    </script>
</head>
<body>
    <button id="exec">버튼</button>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
