    <title>자바스크립트 vs 제이쿼리 스타일 다루기-1</title>

        div{

            padding: 10px;

            border:1px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //자바스크립트로 스타일 접근하기

        //제이쿼리로 스타일 접근
        $(document).ready(function(){
            var $content = $("#test");

        //제이쿼리로 스타일 접근 위해서는 css()만 사용하면 내외부 상관없이
        //바로 값을 얻어 낼 수가 있다.
        console.log("color=" , $content.css("color"));
        console.log("color=" , $content.css("border"));
        console.log("color=" , $content.css("font-size"));
        console.log("color=" , $content.css("margin"));
        });
        
    </script>
</head>
<body>
    <div id="test" class="content" style="color:blue;">
        스타일다루기
    </div>
