<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리를 활용한 스타일 값 구하기(출력하기)</title>
    <style>

        body {
            font-size: 20px;
            font-family: "고딕";
        }
        .menu {
            padding: 10px;
            list-style: none;
            border:2px solid red;
        }
        .menu li {
            border:1px solid blue;
            margin: 10px;
        }

        li.select {
            background: burlywood;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //제이쿼리로 스타일 접근
        $(document).ready(function(){
            //메뉴 아이템의 단일속성으로 폰트 사이즈를 출력한다.
            console.log("font-size =", $(".menu li").css("font-size"));
            //메뉴 아이템의 다중 속성을 알아내는 방법
            var content = $(".menu").css(["width","height","margin"]);
            console.log("width=" + content.width + ",height=" + content.height + ",margin=" + content.margin);
        });
        
    </script>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
