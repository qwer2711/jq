<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue예제</title>
</head>
<body>

    <script>
        //2의 배수를 제외하고 다 출력하는 코드를 작성(홀수출력)
        
        for(var i=1; i<=100; i++){
            if(!(i % 2 == 0)){
                document.write(i + "<br>");
            }

        }

        // 더 간단한 방법 continue 사용

        for(var i = 0; i<=100; i++){ 
            //continue실행하게되면 continue아래 실행 코드를 무시하고 
            //바로 증감식으로 이동한다.

            //2의 배수 확인 코드
           /*  if(i%2 == 0){
                continue; 
            }
            */
 
             //2와 3의 공배수 확인 코드
             if(i%2 == 0 && i%3 ==0){
                continue; 
            }
            document.write(i + "<br/>");
        }
    </script>
    
</body>
</html>
