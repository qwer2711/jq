<html lang="ko">

<head>

    <title>Math클래스: max / min 값 </title>

    <style>
        #panel{
            font-size: 30px;
        }
    </style>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>

        //Math.max()와 min()
        var num1 = window.prompt("숫자를 입력하세요",0);
        var num2 = window.prompt("숫자를 입력하세요",0);
        alert("입력한 수의 작은 값은: " + Math.min(num1, num2));
        alert("입력한 수의 큰 값은: " + Math.max(num1, num2));

        //Math.ceil()와 floor()
        var num = 127;
        var page = Math.ceil(num / 10); //무조건 올림값
        //var page = Math.floor(num / 10); //무조건 내림값
        alert("전체 페이지 수는 = " + page);

        var rnd0 = Math.floor(Math.random()*8); //0~8
            var rnd1 = Math.floor(Math.random()*20); //0~20
            var rnd2 = Math.floor(Math.random()*40); //0~40
            var rnd3 = Math.floor(Math.random()*3) + 100; //100~103

            
    </script>
