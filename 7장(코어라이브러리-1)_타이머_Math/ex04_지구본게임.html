<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본 게임</title>

    <style>
        .container {
            width: 600px;
            height: 500px;
            position: relative;
            border:3px solid red;
            margin: 0 auto;
        }

        .container #gigu{
            width: 150px;
            position: absolute;
            top:150px;
            left: 250px;
            
        }

        #text {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin: 50px 0;
        }

        #score {
            font-size: 30px;
            font-weight: bold;
        }
        
    </style>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //지구본을 클릭하면 점수가 변하도록 만든다.
        //단 setTimeout 함수를 사용하여 5초후 종료

        $(document).ready(function(){
            //점수 저장부분
            var cnt = 0;
            //점수 출력부분
            var $score = $('#score');
            //플래그 변수
            //어떠한 조건이 되면 코드실행, 조건이 안되면 코드중지
            var play = true;

            $('#gigu').click(function(){
                if (play == true ) {
                    //점수가 증가
                    cnt++;
                    $score.html(cnt);
                }
            
            });

            //게임을 5초 후 에 종료
            setTimeout(function(){
                alert("게임이 종료되었습니다.");
                play = false;
            },5000);



        });
    </script>
</head>
<body>

    <div id="text">
        현재점수: <span id="score">0</span>
    </div>
    <div class="container">
        <img src="images/gigu.PNG" id="gigu">
    </div>
</body>
</html>
