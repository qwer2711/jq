<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수-2(setTimeout())</title>

    <style>
        *{padding: 0; margin:0;}
        #contents {
            width: 600px;
            height: 200px;
            border:5px solid blue;
            margin: 30px;
            font-size: 20px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){
            var $contents = $("#contents");

            //익명함수 풀이
            //setTimeout duration 밀리초 후에 단 한번만 실행이 되는 함수
            
            // setTimeout(function(){
            //     $contents.text("안녕하세요 자바스크립트 언어");
            // },3000); //단위 1초

            //일반함수 풀이
            function displayText(){
                $contents.text("안녕하세요 자바스크립트 언어");
            }

            setTimeout(displayText , 3000);


        });
        
    </script>
</head>
<body>

    <div id="contents">
    </div>
</body>
</html>
