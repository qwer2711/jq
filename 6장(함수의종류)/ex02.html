<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>함수-2(매개변수 값으로 함수를 이용)</title>
</head>
<body>
    <script>
        //아래 h1(), h2()는 일반적 함수이다.
        function hi1(){
            alert("안녕하세요");
        }

        function hi2(){
            alert("반갑습니다.");
        }

        //exec()함수는 매개변수 값으로 함수를 받고있다.
        function exec(func){
            func(); //매개변수로 함수를 호출하고있다.
        }

        //상황에 따라 저장된 함수 호출
        //function func() {-----} 상태에서
        //var hi1 = func; var hi2 = func; 와 동일
        exec(hi1); 
        exec(hi2);
      
        
    </script>
    
</body>
</html>
