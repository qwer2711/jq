<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>콜백함수-2(콜백함수 풀이)</title>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //매개변수로 callback이 들어와서 결과 값을 callback함수에 매개변수로 하여
        //또 다른 함수를 호출하게 한다.

        function calculator(op, num1, num2, callback) {
            //로직 구현 부분
            var result = "";

            switch (op) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    result = "지원하지 않는 연산자임!";
                }
                //콜백함수 호출
                callback(result);
            
        }

        //로직처리부분 함수로 정의
        
        function print1(result){
            document.write("print1 결과 : " + result + "<br>");
            print2(result,print3);
        }

        //로직 처리부분 함수중 또 콜백함수를 넣은 경우
        function print2(result, callback){
            document.write("print2 결과 : " + result + "<br>");
            callback(result);
        }

        function print3(result){
            document.write("print3 결과 : " + result + "<br>");
        }

        //로직 구현 부분은 하나로 가져간 형태
        //로직 처리 부분은 3가지로 나눠서 만들었다.
       calculator("+" , 500 , 300, print1);

      
        //콜백함수의 장점은 위와 같이 구현, 처리하는 부분을 분리해둠으로
        //유지보수가 편리, 가독성이 좋다.

    </script>
</head>

</html>
