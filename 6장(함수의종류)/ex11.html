<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>콜백함수-1</title>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //일반함수를 사용하면 로직구현, 로직처리 부분까지 아래와 같이
        //있으므로 코드의 중복도 있고 기능이 합쳐져 있기 때문에 유지보수도
        //좀 어려움이 존재할 것이다.
        function calculator1(op, num1, num2) {
            //로직 구현 부분

            var result = ""; //선언과 동시에 지역변수 형태로 초기화

            switch (op) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    result = "지원하지 않는 연산자임!";
            }
            //로직처리부분
            document.write("주어진 2개의 수의 연산결과:" + result + "<br>");
        }

        function calculator2(op, num1, num2) {
            //로직 구현 부분

            var result = ""; //선언과 동시에 지역변수 형태로 초기화

            switch (op) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    result = "지원하지 않는 연산자임!";
            }
            //로직처리부분
            document.write("정답 : " + result + "<br>");
        }

        calculator1("-", 500, 300);
        calculator2("-", 500, 300);

    </script>
</head>
