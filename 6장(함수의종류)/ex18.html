        //클로저 이용
        function createCounter(){
            var cnt = 0; //지역변수 선언
            //add()는 클로저 함수
            function add(){
                //외부함수의 지역변수를 이용
                //메모리에서 제거가 안된다.(클로저함수)
                cnt++;
                return cnt;
            }
            return add;
        }

        var counter = createCounter();

        document.write("1번째 cnt값 : " + counter() + "<br>");
        document.write("2번째 cnt값 : " + counter() + "<br>");
