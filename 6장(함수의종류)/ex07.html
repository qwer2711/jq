<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>함수-7(일반함수를 이용하여 프로그램 만들기)</title>
    <style>
        #container{
            border:1px solid red;
            line-height: 10px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var count = 0; //전역변수 선언 및 초기화
        var $container = null; //전역변수 선언 및 초기화

        $(document).ready(function(){
            $container = $("#container");
            hi(); //일반함수 호출
            
            $("#btnPrint").click(function(){
                hi();
            });
            
        });

        //일반함수 구현
        function hi(){
            $container.append("<p>" + count + "안녕하세요 반갑습니다.");
            count++;
        }
    </script>
</head>
<body>
    
    <button id="btnPrint">출력하기</button>
    <div id="container">

    </div>
</body>
</html>
