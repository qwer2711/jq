<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 크기 구하기</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #main{
            border:1px solid red;
            width: 500px;
            margin:50px;
        }
        #info{
            border:10px solid red;
            position: fixed;
            left: 120px;
            top: 100px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //윈도우 크기가 리사이즈되면 showInfo()호출
            $(window).on("resize" , function(){
                showInfo();
            });

            //document실행되자마자 호출
            showInfo();

            //현재 도큐먼트 크기 정보 출력
            function showInfo() {
                var str = "";
                str += "$(document).width() = " + $(document).width() + "<br/>";
                str += "$(document).height() = " + $(document).height() + "<br/>";
                $("#info").html(str);
            }
        });
    </script>
    
</head>
<body>
    <div id="main">
        <p>안녕1</p>
        <p>안녕2</p>
        <p>안녕3</p>
        <p>안녕4</p>
        <p>안녕5</p>
        <p>안녕6</p>
        <p>안녕7</p>
        <p>안녕8</p>
        <p>안녕9</p>
        <p>안녕10</p>
        <p>안녕11</p>
        <p>안녕12</p>
        <p>안녕13</p>
        <p>안녕14</p>
        <p>안녕15</p>
        <p>안녕16</p>
        <p>안녕17</p>
        <p>안녕18</p>
        <p>안녕19</p>
        <p>안녕20</p>
        <p>안녕21</p>
        <p>안녕22</p>
        <p>안녕23</p>
        <p>안녕24</p>
        <p>안녕25</p>    
    </div>

    <div id="info">
        문서의 크기 출력
    </div>
</body>
</html>
