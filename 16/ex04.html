<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 좌표 노드 설정하기(css()활용)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 20px;
        }

        #btnAlign {
            position: absolute;
            left: 100px;
            top:50px;
            width: 100px;
            height: 30px;
        }


        #parent1{
            position: absolute;
            border:1px solid black;
            width: 500px;
            height: 400px;
            border:2px solid gray;
            left: 100px;
            top:100px;
        }

        .gigu{
            position: absolute;
            width: 50px;
        }

        .gigu img{
            width: 100px;
        }

        .gigu p {
            position: absolute;
            margin-top: 20px;
            text-align: center;;
            width: 100%;
        }

        #gigu1 {
            left: 50px;
            top:100px;
        }

        #gigu2 {
            left: 150px;
            top:200px;
        }

        #gigu3 {
            left: 180px;
            top:50px;
        }

        #gigu4 {
            left: 350px;
            top:200px;
        }

        #gigu5 {
            left: 50px;
            top:300px;
        }

        
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnAlign").click(function(e){
                //시작위치를 설정하기 위한 변수
                var startX = 50;
                var startY = 50;

                //물고기 개수만큼 루프 돌기
                $(".gigu").each(function(index){
                    //현재 물고기 위치 설정
                    $(this).css({
                        left : startX,
                        top:startY
                    });
                    //50만큼 위치 이동
                    startX += 50;
                    startY += 50;
                });
            });
        });
    </script>
    
</head>
<body>
    <button id="btnAlign">정렬하기</button>
    <div id="parent1">
        <div id="gigu1" class="gigu">
            <p>1</p>
            <img src="images/gigu.PNG" alt="">
        </div>
        <div id="gigu2" class="gigu">
            <p>2</p>
            <img src="images/gigu.PNG" alt="">
        </div>
        <div id="gigu3" class="gigu">
            <p>3</p>
            <img src="images/gigu.PNG" alt="">
        </div>
        <div id="gigu4" class="gigu">
            <p>4</p>
            <img src="images/gigu.PNG" alt="">
        </div>
        <div id="gigu5" class="gigu">
            <p>5</p>
            <img src="images/gigu.PNG" alt="">
        </div>
    </div>
</body>
</html>
