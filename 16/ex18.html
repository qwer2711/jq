<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우의 위치설정</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        
        #info{
            border:10px solid red;
            position: fixed;
            left: 120px;
            top: 100px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var newWindow = null;

            $("#create").click(function(){
                //open()매서드 이용해서 윈도우 생성
                newWindow = window.open("" , "newWindow" , "width=200, height=200");
            });

            $("#move").click(function(){
                if(newWindow){
                    //기준점 : 화면
                    // newWindow.moveTo(200,200);
                    //기준점 : 현재위치
                    newWindow.moveBy(200,200);
                };
                
            });

            //윈도우가 resize되면 윈도우 크기정보 출력해라 (이벤트 등록)
            $(window).on("resize" , function(){
                //화면screen에서 윈도우 위치
                var left = window.screenLeft;
                var top = window.screenTop;

                var str = "";
                str += "윈도우 위치 Left = " + left + "//윈도우 위치 Top = " + top + "<br/>";
                str += "window.outerWidth : " + window.outerWidth + "<br/>";
                str += "window.outerHeight : " + window.outerHeight + "<br/>";

                //윈도우 크기 정보
                $("#info").html(str);
            });
        });
    </script>
    
</head>
<body>
    <button id="create">윈도우 생성</button>
    <button id="move">이동</button>
    <div id="info">
        이동정보 출력
    </div>
</body>
</html>
