<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우의 크기변경</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        
        #info{
            border:10px solid red;
            position: fixed;
            left: 200px;
            top: 100px;
            padding: 20px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //현재 윈도우 크기를 500으로 변경
            // window.resizeTo(500,500); =>잘못된 변경방법

            var newWindow = null;

            $("#create").click(function(){
                //window.open()를 통해서 새로운 윈도우 생성
                newWindow = window.open("" , "newWindow" , "width = 500 , height = 500");
            });

            $("#resize").click(function(){
                //신규 윈도우가 있는지 확인
                if(newWindow) {
                    //resizeTo()는 반드시 window.open()로 새로운 윈도우를 생성해야 실행된다.
                    //신규 윈도우에 크기를 설정하는 코드
                    newWindow.resizeTo(300,300);
                }
            });
        });
    </script>
    
</head>
<body>
    <button id="create">윈도우 생성</button>
    <button id="resize">윈도우 크기변경</button>

    <div id="info">
        윈도우 크기변경 버튼을 누르면 윈도우 크기가 변경됨
    </div>
</body>
</html>
